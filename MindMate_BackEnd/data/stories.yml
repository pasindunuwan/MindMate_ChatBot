version: "3.1"
stories:
  - story: Greet and offer DASS-21
    steps:
      - intent: greet
      - action: utter_greet
      - intent: mood_response
      - action: utter_ask_dass

  - story: User agrees to DASS-21
    steps:
      - intent: affirm
      - action: utter_start_dass
      - action: action_ask_dass_question
  - story: User denies DASS-21
    steps:
      - intent: deny
      - action: utter_deny_dass
  - story: Handle DASS-21 responses
    steps:
      - intent: dass_response
      - action: action_process_dass_response
      - action: action_ask_dass_question
  - story: Show DASS-21 results and provide tips
    steps:
      - action: action_show_dass_results
      - action: action_retrieve_and_generate_tips

  - story: Request DASS-21 directly
    steps:
      - intent: request_dass
      - action: utter_start_dass
      - action: action_ask_dass_question
