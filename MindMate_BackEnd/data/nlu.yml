    examples: |
      - hi
      - hello
      - hey
  - intent: mood_response
    examples: |
      - I'm okay
      - Feeling a bit down
      - Not great
      - Pretty good
  - intent: affirm
    examples: |
      - yes
      - sure
      - okay
      - I'd like to
  - intent: deny
    examples: |
      - no
      - not really
      - maybe later
